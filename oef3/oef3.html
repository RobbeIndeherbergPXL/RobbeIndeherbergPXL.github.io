<!DOCTYPE html>
<html lang="en">
<!-- naam: Indeherberg Robbe

-->
<head>
    <meta charset="UTF-8">
    <title>Oef3</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/oef3.css">
</head>
<body>
<h1>Bedankt voor je bestelling</h1>
<form method="get" action="bestel.html">
    <div class="row">
        <div class="product">lego trein</div>
        <div class="productfoto"><img src="assets/images/train1.jpg" alt=""></div>
        <div class="aantal"><label>aantal</label><input type="number"  name="aantal_trein1" min="0" max="10"></div>
    </div>
    <div class="row">
        <div class="product">lego set</div>
        <div class="productfoto"><img src="assets/images/lego1.jpg" alt=""></div>
        <div class="aantal"><label>aantal</label><input type="number" name="aantal_lego1" min="0" max="10"></div>
    </div>
    <div class="row" id="betaalwijze">
        <div id="tekst">Betaalwijze</div>
        <div>
            <input type="radio" id="visa" name="betaalwijze" value="visa">
            <label for="visa"><img src="assets/images/visa.png" class="visa" alt=""></label>
        </div>
        <div>
            <input type="radio" id="mastercard" name="betaalwijze" value="mastercard">
            <label for="mastercard"><img src="assets/images/mastercard.png" class="mastercard" alt=""></label>
        </div>
        <div>
            <input type="radio" id="overschrijving" name="betaalwijze" value="overschrijving">
            <label for="betaalwijze" class="overschrijving">Overschrijving</label>
        </div>
    </div>
    <div class="row">
        <div class="opmerking">
            <label for="opmerkingen">Opmerkingen</label>
            <textarea id="opmerkingen" name="opmerkingen" rows="10" cols="40"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="labelstraat">
            <label for="straat">Straat</label>
        </div>
            <input type="text" id="straat" name="straat">

        <div class="labelnummer">
            <label for="nummer">Nummer</label>
        </div>
            <input type="text" width="58px" id="nummer" name="nummer">

    </div>
    <div class="row">
        <button type="submit" value="bestellen" id="bestellen">bestellen</button>
    </div>
</form>

</body>
</html>
